
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MW S1 Random Question Generator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>MW S1 Random Question Generator</h1>
    <label for="category">Choose a category:</label>
    <select id="category">
        <option>All Categories</option>
        <option>P1 Viticulture</option>
        <option>P2 Vinification</option>
        <option>P3 Handling of Wine</option>
        <option>P4 Wine Business</option>
    </select>
    <button onclick="displayQuestion()">Get Random Question</button>
    <button onclick="resetDisplay()">Reset</button>
    <br><br>
    <label for="search">Search questions:</label>
    <input type="text" id="search">
    <button onclick="searchQuestions()">Search</button>
    <pre id="questionDisplay"></pre>
</body>
</html>
